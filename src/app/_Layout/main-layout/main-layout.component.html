<div class="wrapper">
    <!-- Navbar -->
    <app-site-header></app-site-header>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <app-site-menu></app-site-menu>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <ng-container *ngIf="pageName == 'Home' || pageName == ''; then default; else normal">
                </ng-container>
                <ng-template #normal>
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">{{pageName}}</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <ng-container *ngFor="let name of pageNames">
                                    <li class="breadcrumb-item" [ngClass]="(name==pageName)?'active':''">{{name}}</li>
                                </ng-container>
                            </ol>
                        </div>
                    </div>
                </ng-template>
                <ng-template #default>
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1 class="m-0">Home</h1>
                        </div>
                    </div>
                </ng-template>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <app-control-sidebar></app-control-sidebar>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <app-site-footer></app-site-footer>
</div>
<!-- ./wrapper -->
